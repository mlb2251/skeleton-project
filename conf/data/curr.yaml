# @package _group_

train:
  num_templates: null
  repeat: True
  buf_size: 1000
  threaded: False
  freeze: False
  T: ${data.T}
  N: ${data.N}
  L: ${data.L}
  L_min: ${data.L_min}
  L_max: ${data.L_max}
  V: ${data.V}
  num_mutated_tasks: 1
  expressive_lambdas: ${data.expressive_lambdas}
  lambda_depth: ${data.lambda_depth}
  max_depth: ${data.max_depth}
  allow_complex_requests: ${data.allow_complex_requests}
  premade_templates: null
  print_data: False
test:
  num_templates: 100
  repeat: False
  buf_size: ${data.test.num_templates}
  threaded: False # do NOT set to true
  valid_frac: .8
  solver: astar # astar | smc
  T: ${data.T}
  N: ${data.N}
  L: ${data.L}
  L_min: ${data.L_min}
  L_max: ${data.L_max}
  V: ${data.V}
  num_mutated_tasks: 1
  expressive_lambdas: ${data.expressive_lambdas}
  lambda_depth: ${data.lambda_depth}
  max_depth: ${data.max_depth}
  allow_complex_requests: ${data.allow_complex_requests}
  premade_templates: null
  print_data: True

